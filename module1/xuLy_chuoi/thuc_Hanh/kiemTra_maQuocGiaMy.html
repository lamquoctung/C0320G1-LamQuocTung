<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        RegExp = /^[0-9]{5}(?:-[0-9]{4}?$)/;
        function is_usZipCode(str) {
            RegExp = /^[0-9]{5}(?:-[0-9]{4}?$)/;
            if(RegExp.test(str)){
                return true;
            }
            return false;
        }
        var zipCode = "03201 - 2150";
        console.log(is_usZipCode(zipCode));
        zipCode = "7892";
        console.log(is_usZipCode(zipCode));
    </script>
</body>
</html>
