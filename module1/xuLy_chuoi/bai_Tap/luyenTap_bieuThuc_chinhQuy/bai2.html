<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("input string");
        let result = /^[0-9]$/;
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (result.test(str.charAt(i))) {
                count++;
            }
        }
        alert(count);
    </script>
</body>

</html>
