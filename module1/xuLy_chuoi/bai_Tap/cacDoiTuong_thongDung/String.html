<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "Tôi yêu ngôn ngữ lập trình Javascript";
        let b = a.toString();
        let count =0;
        for(i=0;i<b.length;i++){
            if(b[i] === "a"){
                count++;
            }
        }
        alert(count);
    </script>
</body>
