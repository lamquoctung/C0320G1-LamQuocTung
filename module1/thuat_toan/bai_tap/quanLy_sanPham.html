<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="displayMenu()">show menu</button>
    </div>
    <script>
        let appInfo = [];
        function displayMenu() {
            let App = parseInt(prompt("1.Show product" + "\n" + "2.Add product" + "\n"
                + "3.Edit product" + "\n" + "4.Delete Product"))
            switch (App) {
                case 1: {
                    for (let i = 0; i < appInfo.length; i++) {
                        console.log(`Name of Product: ${appInfo[i].name}
                Info of Product: ${appInfo[i].info}`);
                    }
                    break;
                }
                case 2: {
                    addProduct();
                    break;
                }
                case 3: {
                    editProduct();
                    break;
                }
                case 4: {
                    deleteProduct();
                    break;
                }
                default: {
                    alert("Failed")
                }
            }
            function deleteProduct() {
                let temp = "";
                for (let i = 0; i < appInfo.length; i++) {
                    temp += i + ".Name: " + appInfo[i][0] + "\n";
                }
                let chooseDelete = parseInt(prompt(temp));
                let check = parseInt(prompt("Are you want to delete" + "\n1.Yes" + "\n2.No"));
                if (check === 1) {
                    appInfo.splice[chooseDelete, 1];
                    alert("Delete success");
                } else {
                    alert("Cancle")
                }
            }
            function editProduct() {
                let temp = "";
                for (i = 0; i < appInfo.length; i++) {
                    temp += i + ".Name: " + appInfo[i][0] + "\n";
                }
                let chooseDisplay = parseInt(prompt(temp));
                let chooseEdit = parseInt(prompt("1.Name" + appInfo[chooseDisplay][0]
                    + "2.Info" + appInfo[chooseDisplay][1]));
                alert("Delete success")
            }
            function addProduct() {
                let name = prompt("add name product: ");
                let info = prompt("add info product: ");
                appInfo.push({
                    name: name,
                    info: info
                });
                alert("add success");
                console.log(appInfo);
            }
        }
        displayMenu()
    </script>
</body>

</html>
