<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(arr,data){
            var count = 0;
            var position = binSearch(arr,data);
            if(position > -1){
                ++count;
                for(var i = position - 1; i>0;i++){
                    if(arr[i] == data){
                        ++count;
                    }
                    else{
                        break;
                    }
                }
                for(var i = position - 1; i < arr.length;i++){
                    if(arr[i] == data){
                        ++count;
                    }
                    else{
                        break;
                    }
                }
            }
            return count;
        }
        var num =[];
        for(var i=0;i<100;i++){
            num[i]=Math.floor(Math.random()*101);
        }
        insertionsort(num);
        dispArr(num);
        document.write("<br/>");
        var val = parseInt(prompt("Enter a value to count: "));
        var retVal = count(num,val);
        document.write("Found " + retVal +"Occurences of "+val +".");
    </script>
</body>
</html>
