<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let num;
        for(i = 2; i < 10; i++){
            for (j=1; j <= 10; j++){
                num = i *j;
                document.write(` ${i} x ${j} = ${num} <br>`);
            }
        }
    </script>
</body>

</html>
