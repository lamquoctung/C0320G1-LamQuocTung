<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        for(i = 1; i <= 100; i++){
            document.write(i+ "<br>");
            if(i % 3 == 0){
                document.write("fizz" + "<br>");
                continue;
            }else if(i % 5 == 0){
                document.write("buzz"+ "<br>");
                continue;
            }
        }
    </script>
</body>

</html>
