<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let c = parseInt(prompt("Nhập vào nhiệt độ:"));
        if(c>100){
            alert("Yêu cầu giảm nhiệt độ");
        }else if (c<20){
            alert("Yêu cầu tăng nhiệt độ");
        }alert("Nhiệt độ là:" +c);
    </script>
</body>

</html>
