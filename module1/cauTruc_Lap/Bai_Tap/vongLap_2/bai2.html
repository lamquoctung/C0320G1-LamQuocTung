<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên dương: "));
        let integer= 1;
        for(i=1;i <= a;i++){
            integer= integer * i;
        }document.write(integer);
    </script>
</body>

</html>
