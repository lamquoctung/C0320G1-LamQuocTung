<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
            for (i = 0; i <= 5; i++) {
                for (j = 0; j <= 10; j++) {
                    if (i == 0 || j == 0 || i == 5 || j == 10) {
                        document.write("*");
                    } else document.write("&nbsp&nbsp");
                } document.write("<br>");
            }
    </script>
</body>

</html>
