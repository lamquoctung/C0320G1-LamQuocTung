    <script>
        let a="";
        for(i= 1; i<= 5;i++){
            a = a + "*";
            document.write(a);

        }document.write("<br>");

        function renderTango1(number = 5) {
            let currentNumber = number;
            while (currentNumber) {
                for (let i = 0; i < number - currentNumber; i++) {
                    document.writeln("&nbsp");
                }
                for (let i = 0; i < currentNumber; i++) {
                    document.write("*");
                }

                currentNumber--;
            }

        renderTango1()
        document.write("<br>");
        document.write("<br>");

        function renderTango2(number = 5) {
            let currentNumber = number;

                    document.write("*");
                }

        document.write("<br>");
        function renderTango3(number = 5) {
            let currentNumber = number;
            while (currentNumber) {
                for (let i = 0; i < currentNumber; i++) {
                    document.write("&nbsp&nbsp&nbsp");
                }
                for (let i = 0; i <= number - currentNumber; i++) {

                }
                document.writeln("<br/>");
                currentNumber--;
            }
