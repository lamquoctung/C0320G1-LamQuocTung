<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
        <script>
        var a,b;
        a = prompt("Nhập vào số a", "");
        b = prompt("Nhập vào số b", "");
        a = parseInt(a);
        b = parseInt(b);
        c = a % b;
        if (c == 0)
            alert("A là bội số của B");
        else
            alert(" A không là bội số của B");
        </script>

    </body>
</html>
