<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
        <input id="amount1" type="text">
        <input id="amount2" type="text">
        <button type="button" onclick="tinhtoan('add')">Addition(+)</button>
        <button type="button" onclick="tinhtoan('sub')">Subtraction(-)</button>
        <button type="button" onclick="tinhtoan('mul')">Multiplication(X)</button>
        <button type="button" onclick="tinhtoan('div')">Division(/)</button>
        <script>
           let result;
           let number1=document.getElementById("amount1");
           let number2=document.getElementById("amount2");
           function tinhtoan(operator){
               alert(operator)
               if 
                   (operator==="add"){
                    result=parseInt(number1.value)+parseInt(number2.value);
                    alert(result)
                }
               else if 
                   (operator==="sub"){
                   result=parseInt(number1.value)-parseInt(number2.value);
                    alert(result)
                }
                else if 
                    (operator==="mul"){
                    result=parseInt(number1.value)*parseInt(number2.value);
                    alert(result)
                }
                else if
                    (operator==="div" && number2.value!=0){
                    result=parseInt(number1.value)/parseInt(number2.value);
                    alert(result)                   
                }
               else alert("Vui lòng nhập lại số thứ 2 khác 0")
           }
        </script>
</html>
