<html lang="en">

    <body>
        <script>
       let Celcius = prompt("Nhập độ C");
       Celcius1 = parseInt(Celcius);
       Fahrenheit = (Celcius1*9/5) +32;
       alert("Nhiệt độ F là:" +Fahrenheit);
        </script>
