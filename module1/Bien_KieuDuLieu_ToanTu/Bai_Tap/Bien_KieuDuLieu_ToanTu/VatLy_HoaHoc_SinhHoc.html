<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
        <script>
       let DiemVatLy = prompt("Nhập điểm vật lý:");
       let DiemHoaHoc = prompt("Nhập điểm hóa học:");
       let DiemSinhHoc = prompt("Nhập điểm sinh học:");
       Vatly = parseInt(DiemVatLy);
       Hoahoc = parseInt(DiemHoaHoc);
       Sinhhoc = parseInt(DiemSinhHoc);
       MediumScore = (Vatly + Hoahoc + Sinhhoc)/2;
       alert("Điểm trung bình là:" +MediumScore);
        </script>

    </body>
</html>
