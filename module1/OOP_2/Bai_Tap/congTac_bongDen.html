<head>

<body>
    <script>
        function swichButton(status, lamp) {
            this.status = status;
            this.lamp = lamp;
            this.switchOff = () => {
                if (this.status === true) {
                    alert("Công tắt đã tắt");
                    lamp.turnOff()
                    return this.status = false;
                } alert("Công tắt đã tắt")
            }
            this.switchOn = () => {
                if (this.status === false) {
                    alert("Đã bật công tắt");
                    lamp.turnOn()
                    return this.status = true;
                } alert("Đã bật công tắc");
            }
            this.conectToLamp = () => {
                return this.lamp;
            }
        }
        function electricLamp(statusL) {
            this.statusL = statusL;
            this.turnOff = () => {
                if (this.statusL === true) {
                    alert("Đèn đang tắt");
                    return this.statusL = false;
                }
                alert("Đèn đang tắt");
            }
            this.turnOn = () => {
                if (this.statusL === false) {
                    alert("Đèn đang bật");
                    return this.statusL = true;
                }
                alert("Đè đã bật");
            }
        } let lamp = new electricLamp(true);
        let SwichButton = new swichButton(true, lamp);
    </script>
</body>
