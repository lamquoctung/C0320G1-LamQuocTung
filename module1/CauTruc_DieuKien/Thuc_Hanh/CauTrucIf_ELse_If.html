<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
    <script>
        let logIn=prompt("Who There??");
        if (logIn=="admin"){
            let passWord=prompt("Please insert the Password");
            if(passWord==="Themaster"){
                alert("Welcome");
            }
            else if(passWord===null){
                alert("Canceled");
            }
            else alert("Wrong Password");
        }
        else if(logIn==null){
            alert("Canceled")
        }
        else alert("I don't know you");
    </script>
    </body>
</html>
