<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
    <script>
        let year = parseInt(prompt("Enter Year"));
        if(year%4==0 && year%100!=0)
        alert("Năm nhuận!!")
        else if (year%100==0 && year%400==0)
        alert("Năm nhuận!!")
        else alert("Không phải là năm nhuận!!")
    </script>
    </body>
</html>
