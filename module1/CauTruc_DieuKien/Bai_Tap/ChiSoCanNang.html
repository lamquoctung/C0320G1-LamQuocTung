<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
    <script>
        let weight = parseFloat(prompt("Nhập cân nặng:", ''));
        let height = parseFloat(prompt("Nhập chiều cao:", ''));
        let BMI = weight / height;
        if (BMI < 18.5){
            alert("UnderWeight");
        } else if (18.5 <= BMI <25){
            alert("Normal");
        } else if (25 <= BMI < 30){
            alert("OverWeight");
        } else alert("Obese");
    </script>
    </body>
</html>
