<!DOCTYPE html>
<html lang="en">

        <title>Hello</title>

    <script>
        let a = parseFloat(prompt("Mời nhập doanh thu bán hàng:"));
        let b = parseFloat(prompt("Mời nhập % hoa hồng:"));

        alert("Số tiền hoa hồng là:" + c)
    </script>
