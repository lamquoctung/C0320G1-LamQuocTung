<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
    <script>
        let a = parseFloat(prompt("Mời nhập số a:"));
        let b = parseFloat(prompt("Mời nhập số b:"));
        let c = parseFloat(prompt("Mời nhập số c:"));
        if (a > b && a > c){
            alert("A là số lớn nhất");
        }else if (b > a && b > c){
            alert("B là số lớn nhất");
        }else if(c>b && c>a){
            alert("C là số lớn nhất");
        }
    </script>
    </body>
</html>
