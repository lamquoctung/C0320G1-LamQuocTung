<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
    <script>
        let age = parseInt(prompt("Mời nhập tuổi:"));
        if (age >= 15){
            alert("Học sinh đủ tuổi vào lớp 10")
        }else alert("Học sinh không đủ tuổi vào lớp 10")
    </script>
    </body>
