<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" value="">
            </td>
        </tr>
        <tr>
            <td><button id="1" type="button" onclick="display.value += 1">1</button></td>    
            <td><button id="2" type="button" onclick="display.value += 2">2</button></td>
            <td><button id="3" type="button" onclick="display.value += 3">3</button></td>
            <td><button id="plus" type="button" class="operator" onclick="display.value += '+'">+</button></td>
        </tr>
        <tr>
            <td><button id="4" type="button" onclick="display.value += 4">4</button></td>
            <td><button id="5" type="button" onclick="display.value += 5">5</button></td>
            <td><button id="6" type="button" onclick="display.value += 6">6</button></td>
            <td><button id="minus" type="button" class="operator" onclick="display.value += '-'">-</button></td>
        </tr>
        <tr>
            <td><button id="7" type="button" onclick="display.value += 7">7</button></td>
            <td><button id="8" type="button" onclick="display.value += 8">8</button></td>
            <td><button id="9" type="button" onclick="display.value += 9">9</button></td>
            <td><button id="multiply" type="button" class="operator" onclick="display.value += '*'">X</button></td>
        </tr>
        <tr>
            <td><button id="reset" type="button" onclick="display.value += ''">C</button></td>
            <td><button id="0" type="button" onclick="display.value += 0">0</button></td>
            <td><button id="equal" type="button" onclick="display.value = eval(display.value)">=</button></td>
            <td><button id="division" type="button" class="operator" onclick="display.value += '/'">/</button></td>
        </tr>
    </table>
    <body>
    </body>
</html>
