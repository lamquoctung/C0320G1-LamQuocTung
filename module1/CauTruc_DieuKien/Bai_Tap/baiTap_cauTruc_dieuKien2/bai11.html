<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Tổng tiền thu nhập:"));
        let b = parseFloat(prompt("Khoản tiền được miễn:"));
        let c = parseFloat(prompt("Khoản tiền được giảm trừ:"));
        let d = parseFloat(prompt("Thuế xuất"));
        e=(a-b-c)*d;
        alert("Số tiền thuế thu nhập cá nhân là:" +e);
    </script>
</body>

</html>
