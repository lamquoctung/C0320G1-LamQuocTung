<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Số tiền ban đầu:"));
        let b = parseFloat(prompt("Số tháng cho vay:"));
        let c = parseFloat(prompt("Lãi xuất hàng tháng"));
        d=(a*c)*b;
        alert(`Số tiền lãi trong ${b} tháng là : ${d}`);
    </script>
</body>
