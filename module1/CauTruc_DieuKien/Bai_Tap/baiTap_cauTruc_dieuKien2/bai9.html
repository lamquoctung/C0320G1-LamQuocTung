<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Mời nhập cạnh a:"));
        let b = parseFloat(prompt("Mời nhập cạnh b:"));
        let c = parseFloat(prompt("Mời nhập cạnh c:"));
        if (a > 0 && b > 0 & c > 0){
            if ( a + b > c && a + c > b && b + c > a){
                alert("Đó là 3 cạnh của tam giác");
            }else alert("Đó không phải là ba cạnh của tam giác");
        }else alert("a,b,c phải lớn hơn 0, mời nhập lại");
    </script>
</body>

</html>
