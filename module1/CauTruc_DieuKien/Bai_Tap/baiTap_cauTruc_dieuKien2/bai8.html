<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Mời nhập số tuổi:"));
        if (0 < a && a <= 120){
            alert("Đó là số tuổi của người!!");
        }else alert("Đó không phải là số tuổi của người!!")
    </script>
</body>

</html>
