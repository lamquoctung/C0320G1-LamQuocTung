<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
            Ứng dụng:<br>
            <input  id="good" type="checkbox" onclick="check(1)" >Good<br/>
            <input  id="fast" type="checkbox" onclick="check(2)">Fast<br/>
            <input  id="cheap" type="checkbox" onclick="check(3)">Cheap<br/>
        <script>
            let good = document.getElementById("good");
            let fast = document.getElementById("fast");
            let cheap = document.getElementById("cheap");
            function check(temp){
                switch (temp){
                    case 1: 
                    if(fast.checked && cheap.checked){
                        fast.checked=false;
                        }
                        break;
                    case 2: 
                    if(good.checked && cheap.checked){
                        cheap.checked=false;
                        }
                        break;
                    case 3: 
                    if(good.checked && fast.checked){
                        good.checked=false;
                        }
                        break;
                }
            }
        </script>
    </body>
</html>
