<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = prompt("Nhập vào mảng a:");
        let count = "_";
        for(i=0; i<a.length;i++){
            if(a.charAt(i) === "-"){
                a.charAt(i) += count;
            }
        }
        alert(a);
    </script>
</body>

</html>
