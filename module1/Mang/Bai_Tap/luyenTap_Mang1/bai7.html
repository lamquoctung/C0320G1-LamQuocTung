<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = [4,8,10,2,9,5,4,7,1,36];
        let b = parseInt(prompt("Nhập vào mảng nguyên V:"));
        for(i = 0; i<a.length;i++){
            if(b === a[i]){
                for(j=1; j<a.length; j++){
                    a[j]=a[j+1];
                }
                a[a.length-1]=0;
            }
        }
        document.write("Đã xóa "+ b + "  ra khỏi màn hình");
        document.write(a);
    </script>
</body>

</html>
