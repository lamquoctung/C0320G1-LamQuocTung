<body>
    <script>
        let a = prompt("Nhập vào số nguyên gồm 10 phần tử:");
        let b = prompt("Nhập vào mảng nguyên V:");
        let strA = a.toString();
        let strB = b.toString();
        let count =0;
        for(i=0; i<b.length;i++){
            for(j=0; j< a.length;j++){
                if(b[i] === a[j]){
                    count++;
                }
            }
        }
        if(count === b.length){
            alert("V is in a array")
        }else alert("V is not in a array");
    </script>
