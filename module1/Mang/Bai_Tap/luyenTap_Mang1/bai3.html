<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        let a = [9,10,11,45,8,44,78,88,2,3];
        let max = a[0];
        let sum = 0;
        let medium = 0;
        for(x =0; x< a.length; x++){
            if(a[x] > max){
                max = a[x];
                sum += a[x];
            }
        }
        medium = sum / a.length;
        document.write("max = " +max + " trung bình các phần tử là: " + medium);
    </script>
</body>

</html>
