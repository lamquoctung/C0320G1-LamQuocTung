<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        body {padding: top 50px}
    </style>
</head>

<body>
    <input type="text" id="txtValue"></input>
    <button type="button" id="btnAdd" onclick="add_element_to_array()">Add</button>
    <button type="button" id="btnDisplay" onclick="display_array()">Display</button>
    <div id="result"></div>
    <script>
        let x = 0;
        let arr = Array();
        function add_element_to_array(){
            arr[x] = document.getElementById("txtValue").value;
            alert("Element: " + arr[x]+ "added at index" + x);
            x++;
            document.getElementById("txtValue").value = "";
        }
        function display_array(){
            let e = "<hr/>";
            for(let i = 0; i < arr.length; i++){
                e += "Element" + i + "=" +arr[i] + "<br/>";
            }
            document.getElementById("result").innerHTML =e;
        }
    </script>
</body>

</html>
