    <script>
        function perimeterAcreage(a){
            const Pi =3.14;
            let V =Pi *2 * a;
            let S =Pi * a * a;
            document.write("Chu vi hình tròn: "+ V + "<br>");
            document.write("Diện tích hình tròn: " +S);
        }
        perimeterAcreage(2)
    </script>
