<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(num){
            let sum = 1;
            let i = 1;
            while(i <= num){
                sum *= i;
                i++;
            }
            return sum;
        }
        alert(giaiThua(3));
    
    </script>
</body>
</html>
