<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function findWord(a){
            let b =prompt("Nhập vào 1 kí tự: ");
            let count =0;
            if (b === "" && b.length > 2){
                return -1;
            }
            for(i = 0; i< a.length;i++){
                if(a[i] === b){
                    count++;
                }       
            }
            alert(count);
            return -1;
        }
        let a = ["4","5","4","2","78","-","-","65","-"];
        findWord(a)
    </script>
</body>

</html>
