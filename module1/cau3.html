<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime() {
            let count = 0;
            let inputNumber = parseInt(prompt("Nhập số nguyên tố"))
            let check = false;
                for (let i = 2; i <= Math.sqrt(inputNumber); i++) {
                    if (inputNumber % i === 0) {
                        check = true;
                        break;
                    }
                }
                if (check === true) {
                    alert("Không là số nguyên tố")
                }else {
                    alert("Là số nguyên tố")
                }
        }
        isPrime();
    </script>
</body>
</html>
