<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let product = ["Toyota", "Mercedes", "Hyundai", "Daewon"];
        let element = ["T","M","H","D"];
        function findCard() {
            let inputElement = prompt("Input Element")
            for(i = 0; i<element.length;i++){
                if(inputElement == element[i]){
                    alert(product[i]);
                }
            }
        }
        findCard()
    </script>
</body>

</html>
