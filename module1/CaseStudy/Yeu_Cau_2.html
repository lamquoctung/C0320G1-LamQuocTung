<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let name = "Tùng";
        let cmnd = "01739038";
        let email = "bighero6ts@gmail.com";
        let adress = "Đà Nẵng";
        let typeCustomer = "Diamond";
        let discount = 10;
        let quantityIncluded = 10;
        let rentDays = 7;
        let typeService = "Villa";
        let typeRoom = "Vip";
        let choose = parseInt(prompt("1.Hiển thị thông tin khách hàng." + "\n" +
            "2.Chỉnh sửa thông tin khách hàng." + "\n" +
            "3.Hiển thị giá sau khi được giảm giá."));
        switch (choose) {
            case 1: {
                alert(
                    "Tên: " + name + "\n"
                    + "CMND: " + cmnd + "\n"
                    + "Email: " + email + "\n"
                    + "Địa chỉ: " + adress + "\n"
                    + "Loại khách hàng: " + typeCustomer + "\n"
                    + "Giảm giá: " + discount + "\n"
                    + "Tổng số lượng: " + quantityIncluded + "\n"
                    + "Số ngày thuê: " + rentDays + "\n"
                    + "Loại dịch vụ: " + typeService + "\n"
                    + "Loại phòng: " + typeRoom + "\n");
                break;
            }

            case 2: {
                let chooseEdit = parseInt(prompt(
                    "1.Tên: " + name + "\n"
                    + "2.CMND: " + cmnd + "\n"
                    + "3.Email: " + email + "\n"
                    + "4.Địa chỉ: " + adress + "\n"
                    + "5.Loại khách hàng: " + typeCustomer + "\n"
                    + "6.Giảm giá: " + discount + "\n"
                    + "7.Tổng số lượng: " + quantityIncluded + "\n"
                    + "8.Số ngày thuê: " + rentDays + "\n"
                    + "9.Loại dịch vụ: " + typeService + "\n"
                    + "10.Loại phòng: " + typeRoom + "\n"));
                    switch (chooseEdit){
                        case 1: {
                            name = prompt("Enter name: ");
                            break;
                        }
                        case 2: {
                            cmnd = prompt("Enter CMND: ");
                            break;
                        }
                        case 3: {
                            email = prompt("Enter Email: ");
                            break;
                        }
                        case 4: {
                            adress = prompt("Enter Address: ");
                            break;
                        }
                        case 5: {
                            typeCustomer =prompt("Enter Type Customer: ");
                            break;
                        }
                        case 6:{
                            discount = prompt("Enter discount: ");
                            break;
                        }
                        case 7: {
                            quantityIncluded = prompt("Enter Quantity Included: ");
                            break;
                        }
                        case 8: {
                            rentDays = prompt("Enter Rent Days");
                            break;
                        }
                        case 9: {
                            typeService = prompt("Enter Type Service");
                            break;
                        }
                        case 10: {
                            typeRoom = prompt("Enter Type Room: ");
                            break;
                        }
                        default: {
                            alert("Failed");
                        }
                    }
                    alert(
                    "Tên: " + name + "\n"
                    + "CMND: " + cmnd + "\n"
                    + "Email: " + email + "\n"
                    + "Địa chỉ: " + adress + "\n"
                    + "Loại khách hàng: " + typeCustomer + "\n"
                    + "Giảm giá: " + discount + "\n"
                    + "Tổng số lượng: " + quantityIncluded + "\n"
                    + "Số ngày thuê: " + rentDays + "\n"
                    + "Loại dịch vụ: " + typeService + "\n"
                    + "Loại phòng: " + typeRoom + "\n");
                    break;
            }
            case 3: {
                let money =0;
                if(typeService === "Villa"){
                    money = 500;
                }else if(typeService === "House"){
                    money = 300;
                }else if(typeService === "Room"){
                    money = 100;
                }
                let temp =0;
                if (adress === "Đà Nẵng"){
                    temp += 20;
                }else if(adress === "Huế"){
                    temp += 10;
                }else if(adress === "Quảng Nam"){
                    temp += 5;
                }
                if(rentDays > 7){
                    temp += 30;
                }else if(rentDays >5){
                    temp += 10;
                }else if(rentDays>2){
                    temp+=5;
                }
                else if(typeCustomer === "Diamond"){
                    temp += 15;
                }else if(typeCustomer === "Platinum"){
                    temp += 10;
                }else if(typeCustomer === "Gold"){
                    temp += 5;
                }else if(typeCustomer === "Silver"){
                    temp += 2;
                }else if(typeCustomer === "Member"){
                    temp += 0;
                }
                alert("Total pay: "+(money*rentDays-temp));
                break;
            }
            default:{
                alert("Sự lựa chọn của bạn không có trong trình đơn!!");
            }
        }

    </script>
</body>

</html>
