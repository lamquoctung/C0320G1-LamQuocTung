<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
        <form>
            Nhập Họ và Tên:
            <input id="name" type="text">
            <br>
            Nhập Số CMND:
            <input id="cmnd" type="text">
            <br>
            Nhập Ngày/Tháng/Năm sinh:
            <input id="birthDay" type="text">
            <br>
            Nhập địa chỉ Email:
            <input id="email" type="text">
            <br>
            Nhập địa chỉ thường trú:
            <input id="adress" type="text">
            <br>
            Loại customer:
            <select id="typeCustomer">
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member">Member</option>
            </select>
            <br>
            Mức giảm giá:
            <input id="sale" type="text">
            <br>
            Số lượng đi kèm:
            <input id="amount" type="text">
            <br>
            Số ngày thuê:
            <input id="rentDays" type="text">
            <br>
            Loại hình dịch vụ:
            <select id="typeService">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select>
            <br>
            Loại phòng thuê:
            <select id="typeRoom">
                <option value="VIP">VIP</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select>
            <br>
            <button type="button" onclick="khaibao()">Submit!</button>
            <button type="button" onclick="chinhSua()">Edit!</button>
        </form>
        <script>
            
            function khaibao(){
            let name=document.getElementById("name").value;
            let cmnd = document.getElementById("cmnd").value;
            let birthDate = document.getElementById("birthDay").value;
            let email = document.getElementById("email").value;
            let adress = document.getElementById("adress").value;
            let typeCustomer = document.getElementById("typeCustomer").value;
            let sale = document.getElementById("sale").value;
            let amount = document.getElementById("amount").value;
            let rentDays = document.getElementById("rentDays").value;
            let typeService = document.getElementById("typeService").value;
            let typeRoom = document.getElementById("typeRoom").value;
            let amountAddress = document.getElementById("adress").value;
            let amountTimes = document.getElementById("rentDays").value;
            let amountCustomer = document.getElementById("typeCustomer").value;
                while(amountAddress){
                    let amountAddress1 = 0;
                    if(amountAddress==="Đà Nẵng"){
                        amountAddress1 = 20;
                    }else if (amountAddress === "Huế"){
                        amountAddress1 = 10;
                    }else if (amountAddress === "Quảng Nam"){
                        amountAddress1 = 5;
                    }
                }
                while(amountTimes){
                    let amountTimes1 = 0;
                    if(amountTimes > 7){
                        amountTimes1 = 30;
                    }else if(5 <= amountTimes && amountTimes <= 7){
                        amountTimes1 = 20;
                    }else if(2 <= amountTimes && amountTimes <= 4){
                        amountTimes1 = 10;
                    }
                }
                while(amountCustomer){
                    let amountCustomer1 =0;
                    if(amountCustomer === "Diamond"){
                        amountCustomer1 = 15;
                    }else if(amountCustomer === "Platinum"){
                        amountCustomer1 = 10;
                    }else if(amountCustomer === "Gold"){
                        amountCustomer1 = 5;
                    }else if(amountCustomer === "Silver"){
                        amountCustomer1 = 2;
                    }else if(amountCustomer === "Member"){
                        amountCustomer1 = 0;
                    }
                }
                while(typeService){
                    let typeService1 = 0;
                }if(typeCustomer === "Villa"){
                    typeService1 = 500;
                }else if(typeCustomer === "House"){
                    typeService1 = 300;
                }else if(typeService === "Room"){
                    typeService = 100;
                }
                let amountToPay = (typeService1 * rentDays) - (amountAddress1 + amountTimes1 + amountCustomer1)
                document.write(
                `Họ và tên: ${name} <br>
                Số cmnd: ${cmnd} <br>
                Ngày sinh nhật: ${birthDate} <br>
                Địa chỉ email: ${email} <br>
                Địa chỉ thường trú: ${adress} <br>
                Loại khách hàng: ${typeCustomer}<br>
                Giảm giá: ${sale} <br>
                Số lượng: ${amount} <br>
                Số ngày thuê: ${rentDays} <br>
                Loại hình dịch vụ: ${typeService} <br>
                Loại phòng: ${typeRoom}
                Giá tiền sau khi được giảm là: ${amountToPay}`
                
            );
            }
        </script>
    </body>
</html>
