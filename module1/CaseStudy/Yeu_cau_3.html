<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name;
        let birthDay;
        let cmnd;
        let email;
        let address;
        let typeCustomer;
        let discount;
        let quantityIncluded;
        let rentDays;
        let typeService;
        let typeRooms;
        let check = false;
        let temp = "";
        name = prompt("Input Name: ");
        name = name.trim().toLowerCase();
        let tempName = ''
        for (let i = 0; i < name.length; i++) {
            if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
                continue;
            }
            if (i === 0 || name.charAt(i - 1) === " ") {
                tempName += name.charAt(i).toUpperCase();
                continue;
            }
            tempName += name.charAt(i);
        }
        name = tempName;
        alert(name);
        do {
            birthDay = prompt("Input Birthday: ");
            if (birthDay.charAt(2) === "/" && birthDay.charAt(5) === "/") {
                let day = birthDay.substring(0, 2);
                let month = birthDay.substring(3, 5);
                let year = birthDay.substring(6, 10);
                if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                    day = Number.parseFloat(day);
                    month = Number.parseFloat(month);
                    year = Number.parseFloat(year);
                    if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                        if (day < 32 && month < 13 && year > 1900) {
                            check = true;
                        }
                    }
                }
            }
            if (!check) {
                alert("Ngày sinh ko đúng định dạng")
            }
        } while (!check);
        check = false;
        do {
            cmnd = prompt("Input CMND: ");
            if (!isNaN(cmnd)) {
                cmnd = Number.parseFloat(cmnd);
            }
            if (!Number.isInteger(cmnd)) {
                alert("CMND ko phải là số nguyên: ");
                continue;
            }
            if (cmnd < 100000000 || cmnd > 999999999) {
                alert("CMND ko đúng định dạng: ");
                continue;
            }
            check = true;
        } while (!check);
        check = false;
        do {
            let countDoc = 0;
            let countAt = 0;
            email = prompt("Input Email: ");
            for (i = 0; i < email.length; i++) {
                if (email.charAt(i) === "@") {
                    countAt++;
                    for (let j = 0; j < email.length; j++) {
                        if (email.charAt(j) === ".") {
                            countDoc++;
                        }
                    }
                }
            }
            if (countAt != 1 || countDoc < 1) {
                alert("Bạn nhập sai email mời nhập lại: ");
            } else {
                check = true;
            }
        } while (!check);
        check = false;
        address = prompt("Input address: ");
        typeCustomer = prompt("Input Type Customer: ");
        discount = prompt("Input Discount: ");
        quantityIncluded = prompt("Input Quanlity Included: ");
        do {
            rentDays = prompt("Input Rent Days: ");
            if (!isNaN(rentDays)) {
                rentDays = Number.parseFloat(rentDays);
                if (Number.isInteger(rentDays) && rentDays > 0) {
                    check = true;
                }
            }
            if (!check) {
                alert("Không đúng định dạng");
            }
        } while (!check);
        check = false;
        typeService = prompt("Input type service: ");
        typeRooms = prompt("Input type room: ");
    </script>
</body>

</html>
