<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
    </head>
    <body>
        <form>
            Nhập Họ và Tên:
            <input id="name" value="Họ và Tên">
            <br>
            Nhập Số CMND:
            <input id="cmnd" value="Số CMND">
            <br>
            Nhập Ngày/Tháng/Năm sinh:
            <input id="date" value="dd/mm/yyyy">
            <br>
            Nhập địa chỉ Email:
            <input id="email" value="Email">
            <br>
            Nhập địa chỉ thường trú:
            <input id="adress" value="Địa chỉ thường trú">
            <br>
            Loại customer:
            <select name="Loại customer">
                <option value="DM">Diamond</option>
                <option value="PL">Platinum</option>
                <option value="GD">Gold</option>
                <option value="SV">Silver</option>
                <option value="MB">Member</option>
            </select>
            <br>
            Mức giảm giá:
            <input id="sale" value="Giảm giá">
            <br>
            Số lượng đi kèm:
            <input id="amount" value="Số lượng đi kèm">
            <br>
            Số ngày thuê:
            <input id="dateRent" value="Số ngày thuê">
            <br>
            Loại hình dịch vụ:
            <select name="Loại hình">
                <option value="VL">Villa</option>
                <option value="HO">House</option>
                <option value="RO">Room</option>
            </select>
            <br>
            Loại phòng thuê:
            <select name="Loại phòng thuê">
                <option value="VIP">VIP</option>
                <option value="BS">Business</option>
                <option value="NM">Normal</option>
            </select>
        </form>
    </body>
</html>
